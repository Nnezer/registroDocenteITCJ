{% extends "base.html" %}
{% block section %}


{% if user.is_authenticated %}
<div class="row mt-5 justify-content-center">
        <div class="card w-75 white">
                <h5 class="card-header text-info text-center">Cambiar Email</h5>
                <div class="card-body">
                        <form action="/accounts/update_email/" method="POST">
                                {%csrf_token%}
                                {% load widget_tweaks %}
                                <div class="md-form">
                                        {% render_field form.email class+="form-control"%}
                                        <label>Email Nuevo</label>
                                        {{form.email.errors}}
                                </div>
                                <div class="row justify-content-center">
                                        <input type="submit" value="Cambiar Email" class="btn btn-info">

                                </div>

                        </form>
                </div>

        </div>

</div>



{%else%}

{% include "noAuth.html" %}


{% endif %}
{% endblock section %}
