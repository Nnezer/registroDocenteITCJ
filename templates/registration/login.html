{% extends 'base.html' %}

{% block title %}Login{% endblock %}


{% block section %}

{%if user.is_authenticated %}

<script type="text/javascript">
    window.location = "/"
</script>

{%else%}
<section class="row m-3">
   
    <div class="panel white mb-4 col-md-6 z-depth-4 rounded">
        <div class="view overlay z-depth-2 rounded">
            <img class="z-depth-2 card-img-top" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR717rq3ajD6tbQRFTJvm2exI6LP-ppx1ZACprZ3DGSXcchz0eh9g"
                 width="100" height="100" alt="Card image cap">
            <a href="#!">
                <div class="mask rgba-white-slight"></div>
            </a>
        </div>
       
        <div class="card-body m-3">
            <h4 class="card-title text-info">Iniciar Sesion</h4>
            <form action="" method="post" style="color: #757575;">
                {%csrf_token%}
                <div class="md-form">
                    <input type="text" name="username" id="materialLoginFormUsername" required_id="id_username" class="form-control" />
                    <label for="materialLoginFormUsername">Nombre de Usuario</label>
                </div>
                <div class="md-form">
                    <input type="password" id="materialLoginFormPassword" name="password" required_id="id_password" class="form-control" />
                    <label for="materialLoginFormPassword">Contraseña</label>
                </div>

                <div>
                    <!-- Forgot password -->
                    <a href="#" class="text-info">Olvidaste tu contraseña</a>
                    <br /><br />
                    <a href="#" class="text-info">Olvidaste tu nombre de usuario</a>
                </div>
                <button class="btn btn-outline-info btn-rounded  my-4 waves-effect z-depth-0 text-capitalize" type="submit">Entrar</button>

            </form>
        </div>
    </div>

    <div class="card white m-5 col-md-4 mb-4 z-depth-4 rounded">

    </div>
</section>


    {%endif%}
 
    {% endblock %}
