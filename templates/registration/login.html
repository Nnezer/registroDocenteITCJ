{% extends 'base.html' %}

{% block title %}Login{% endblock %}

 {% block header %}
    {% include 'header.html'%}
 {%endblock%}

{% block section %}

<div class="w3-row-padding  w3-section ">
    <br />    <br />    <br />    <br />

    <div class="w3-col" style="width:15%">
        <hr />
    </div>

    <div class="w3-col" style="width:70%">
        <div class="w3-container w3-black">
            <h2>Iniciar Sesion</h2>
        </div>

        <form class="w3-container w3-card-4 w3-center w3-padding w3-white" action="" method="POST">

            {% csrf_token %}
            <div class="w3-row w3-section w3-padding">
                <div class="w3-col" style="width:70px"><i class="w3-xxxlarge fas fa-user"></i></div>
                <div class="w3-rest">
                    <input class="w3-input w3-border-bottom" name="username" type="text" placeholder="Usuario" required_id="id_username">
                </div>
            </div>
      
            <div class="w3-row w3-section w3-padding">
                <div class="w3-col" style="width:70px"><i class="w3-xxxlarge fas fa-key"></i></div>
                <div class="w3-rest">
                    <input class="w3-input w3-border-bottom" name="password" type="password" placeholder="Contraseña" required_id="id_password">
                </div>
            </div>
            <button class="w3-button w3-black w3-hover-text-white w3-hover-blue w3-xlarge" type="submit">Entrar</button>
            <br />
            <br />
            <a href="#" class="w3-button w3-mobile w3-text-blue w3-hover-text-white w3-hover-blue w3-large">Recuperar Contraseña</a>
            <a href="#" class="w3-button w3-mobile w3-text-blue w3-hover-text-white w3-hover-blue w3-large">Recuperar nombre de usuario</a>
            <br />            <br /><br />
            </div>
            
        </form>

    </div>

    

</div>

{% endblock %}
